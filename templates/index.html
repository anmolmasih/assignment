<body>
    <!-- {{result}} -->
    <form action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label class="form-label" for="form1">Quetion here</label>
      <div class="col-sm-12">
      <div class="form-outline col-sm-6">
        <input type="text" id="question" name="question" class="form-control" />
        <label class="form-label" for="form1">Example label</label>
      </div>
      <div class="form-outline col-sm-4">
        <input type="submit"
           value="Upload"
           style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
      </div>
    </div>
        <table id="userTable" border="1" class="table table-striped display">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Sr. No.</th>
              <th scope="col">Title</th>
              <th scope="col">Link</th>
        
            </tr>
          </thead>
        {% for row in result %}
        
          <tr>
            <td>{{ forloop.counter }}</td>
            <td class="editable" data-id="{{row.0}}" data-type="Pickup_Location_Name">{{row.title}}</td>
            <td class="editable" data-id="{{row.0}}" data-type="Drop_Location_Name"><a href="{{ row.link }}">link</td>
          </tr>  
        {% endfor %}

        <!----DataTable pagination-->
      
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#userTable').DataTable();
    } );
    </script>      
        </form>
